<!DOCTYPE html>
<head>
    <title>Datalist Element</title>
</head>
<body>
    <form>
        <label for="stream">Choose your stream</label>
        <input list="streams" name="stream" id="stream">
        <datalist id="streams">
            <option>Computer Science</option>
            <option>Electrical</option>
            <option>Mechanical</option>
        </datalist>
    </form>
</body>
