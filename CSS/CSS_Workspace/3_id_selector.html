<!DOCTYPE html>
<html>
    <head>
        <style>
            h1{
                color: red;
                text-align: center;
                text-decoration: solid;
                background-color: aqua;
            }
            p{
                color: blue;
                text-align: center;
                text-decoration: solid;
            }
            #bg{
                color: green;
                background-color: azure;
            }
        </style>
        <title>ID Selector</title>
    </head>
    <body>
        <h1>Hello CSS</h1>
        <p>
            My name is Dileep Kumar Behera. <br>
            I works at Infosys as a Software engineer. <br>
        </p>
        <p id="bg">
            I joined Infosys in 2021.
        </p>
    </body>
</html>
