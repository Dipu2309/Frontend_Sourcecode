<!DOCTYPE html>
<html>
    <head>
        <style>
            table,td,tr{ /*To set the border*/
                border: 1px black solid;
                border-collapse: collapse;
                min-width: 50px;
                text-align: center;
            }
            .setGray{
             background-color: gray
              }

        </style>
        
        <title>Class Selector</title>
    </head>
    <body>
        <h1>Hello CSS</h1>
        <table>
            <tr class="setgray">
                <td>James</td><td>24</td>
            </tr>
            <tr>
                <td>Jack</td><td>26</td>
            </tr>
            <tr>
                <td>Jack</td><td>25</td>
            </tr>
        </table>        
    </body>
</html>
